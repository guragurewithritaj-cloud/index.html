<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF B√á B≈É T√ò√úR≈É√ÜMƒí√ëT</title>
    <style>
        :root { --primary: #FF3D00; --bg: #121212; --card: #1E1E1E; --bkash: #D12053; --nagad: #F47321; --accent: #00E676; --pending: #FFC107; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; overflow-x: hidden; }
        
        .navbar { background: var(--card); padding: 15px; text-align: center; border-bottom: 2px solid var(--primary); }
        .app-name { font-size: 20px; font-weight: bold; color: var(--primary); }

        .wallet-card { background: linear-gradient(135deg, #1e1e1e, #000000); margin: 15px; padding: 20px; border-radius: 20px; text-align: center; border: 1px solid #333; }
        .balance-text { font-size: 30px; color: var(--accent); font-weight: bold; }

        /* Tab Navigation */
        .tab-bar { display: flex; justify-content: space-around; background: var(--card); margin: 10px 15px; padding: 10px; border-radius: 12px; overflow-x: auto; }
        .tab-btn { background: none; border: none; color: #888; font-weight: bold; cursor: pointer; padding: 8px 12px; white-space: nowrap; font-size: 12px; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        .section { display: none; padding: 15px; animation: fadeIn 0.4s; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--card); padding: 18px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #2a2a2a; }
        .btn { border: none; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 12px; color: white; text-transform: uppercase; }
        
        input, select { width: 92%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #444; background: #252525; color: white; }
        
        /* History Table Style */
        .history-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #333; font-size: 13px; }
        .status-pending { color: var(--pending); font-weight: bold; }
        .status-complete { color: var(--accent); font-weight: bold; }
        .badge { background: var(--primary); font-size: 11px; padding: 3px 8px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="app-name">üèÜ FF B√á B≈É T√ò√úR≈É√ÜMƒí√ëT</div>
    </div>

    <div class="wallet-card">
        <div style="color: #bbb; margin-bottom: 5px;">Current Balance</div>
        <div class="balance-text">‡ß≥ <span id="balance">500.00</span></div>
    </div>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="showTab('matches', this)">MATCHES</button>
        <button class="tab-btn" onclick="showTab('deposit', this)">DEPOSIT</button>
        <button class="tab-btn" onclick="showTab('withdraw', this)">WITHDRAW</button>
        <button class="tab-btn" onclick="showTab('history', this)">HISTORY</button>
    </div>

    <div id="matches" class="section active">
        <div class="card">
            <div style="display:flex; justify-content:space-between;">
                <b>PRO SOLO BATTLE</b>
                <span class="badge">E-Sports</span>
            </div>
            <p style="font-size: 13px; color: #bbb;">Entry: ‡ß≥50 | Winner: ‡ß≥200 | Per Kill: ‡ß≥10</p>
            <button class="btn" style="background: var(--primary);" onclick="joinMatch(50)">JOIN MATCH</button>
        </div>
    </div>

    <div id="deposit" class="section">
        <div class="card">
            <h3>üí≥ Add Money</h3>
            <p style="font-size:13px; color:#aaa;">Send Money to: <b style="color:white;">01972745315</b></p>
            <div style="display:flex; gap:10px;">
                <button class="btn" style="background: var(--bkash);" onclick="openForm('bKash')">BKASH</button>
                <button class="btn" style="background: var(--nagad);" onclick="openForm('Nagad')">NAGAD</button>
            </div>
            <div id="dep-fields" style="display:none; margin-top:15px;">
                <input type="number" id="d-amount" placeholder="Amount">
                <input type="text" id="d-trx" placeholder="Transaction ID">
                <button class="btn" style="background: var(--accent);" onclick="addHistory('Deposit')">SUBMIT DEPOSIT</button>
            </div>
        </div>
    </div>

    <div id="withdraw" class="section">
        <div class="card">
            <h3>üí∏ Withdrawal</h3>
            <input type="text" id="w-num" placeholder="Account Number">
            <input type="number" id="w-amount" placeholder="Min ‡ß≥100">
            <button class="btn" style="background: #3498db;" onclick="addHistory('Withdraw')">REQUEST WITHDRAW</button>
        </div>
    </div>

    <div id="history" class="section">
        <div class="card">
            <h3 style="margin-top:0;">üìú Transaction History</h3>
            <div id="history-list">
                <p style="text-align:center; color:#666;">No history found.</p>
            </div>
        </div>
    </div>

    <script>
        let balance = 500;
        let historyData = [];

        function showTab(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        function openForm(m) {
            document.getElementById('dep-fields').style.display = 'block';
            alert("Send money to 01972745315 via " + m);
        }

        function addHistory(type) {
            let amt = type === 'Deposit' ? document.getElementById('d-amount').value : document.getElementById('w-amount').value;
            if(!amt || amt < 10) { alert("Invalid Amount!"); return; }

            let newItem = {
                type: type,
                amount: amt,
                status: 'Pending',
                date: new Date().toLocaleTimeString()
            };
            
            historyData.unshift(newItem);
            renderHistory();
            alert(type + " Request Submitted! Check History for Status.");
            
            // Clear inputs
            document.getElementById('d-amount').value = '';
            document.getElementById('d-trx').value = '';
            document.getElementById('w-amount').value = '';
        }

        function renderHistory() {
            let list = document.getElementById('history-list');
            list.innerHTML = '';
            historyData.forEach(item => {
                list.innerHTML += `
                    <div class="history-item">
                        <div>
                            <b>${item.type}</b> <br>
                            <small style="color:#888;">${item.date}</small>
                        </div>
                        <div style="text-align:right;">
                            <b>‡ß≥${item.amount}</b> <br>
                            <span class="${item.status === 'Pending' ? 'status-pending' : 'status-complete'}">${item.status}</span>
                        </div>
                    </div>
                `;
            });
        }

        function joinMatch(fee) {
            if(balance >= fee) {
                balance -= fee;
                document.getElementById('balance').innerText = balance.toFixed(2);
                alert("Joined Match! Check profile for Room ID.");
            } else { alert("Low Balance!"); }
        }
    </script>
</body>
</html>
