<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite FF Pro Tournament</title>
    <style>
        :root { --primary: #ff4b2b; --secondary: #1a1a1a; --accent: #4caf50; --bkash: #e2136e; --nagad: #f15922; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--secondary); color: white; margin: 0; padding: 15px; }
        .card { background: #2d2d2d; padding: 20px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .wallet-box { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        .btn { border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; color: white; transition: 0.3s; }
        .btn-join { background: var(--primary); }
        .btn-bkash { background: var(--bkash); }
        .btn-nagad { background: var(--nagad); }
        input { width: 90%; padding: 10px; margin-top: 10px; border-radius: 5px; border: none; }
        .hidden { display: none; }
        h2 { font-size: 18px; margin: 10px 0; }
        .badge { background: #f39c12; padding: 2px 6px; border-radius: 4px; font-size: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <div class="wallet-box">
            <span>My Balance:</span>
            <span style="font-size: 24px; color: var(--accent);">à§³ <span id="balance">500</span></span>
        </div>
        <div style="display:flex; gap: 10px;">
            <button class="btn" style="background: #3498db;" onclick="toggleTab('addMoney')">Add Money</button>
            <button class="btn" style="background: #9b59b6;" onclick="toggleTab('withdraw')">Withdraw</button>
        </div>
    </div>

    <div id="addMoney" class="card hidden">
        <h2>ðŸ’° Add Money (Automatic)</h2>
        <p>Choose Method:</p>
        <button class="btn btn-bkash" onclick="payment('bKash')">bKash Personal</button>
        <button class="btn btn-nagad" onclick="payment('Nagad')">Nagad Personal</button>
        <div id="paymentDetails" class="hidden">
            <p id="methodText"></p>
            <input type="number" id="amount" placeholder="Enter Amount">
            <input type="text" id="trxid" placeholder="Enter TrxID">
            <button class="btn btn-join" onclick="submitDeposit()">Submit Deposit</button>
        </div>
    </div>

    <div id="withdraw" class="card hidden">
        <h2>ðŸ’¸ Cash Out</h2>
        <select id="wMethod" style="width: 100%; padding: 10px; border-radius: 5px;">
            <option value="bKash">bKash</option>
            <option value="Nagad">Nagad</option>
        </select>
        <input type="text" id="wNumber" placeholder="Your bKash/Nagad Number">
        <input type="number" id="wAmount" placeholder="Amount (Min à§³100)">
        <button class="btn btn-join" onclick="submitWithdraw()">Request Withdraw</button>
    </div>

    <h2>ðŸ”¥ Available Tournaments</h2>
    <div class="card">
        <h3>Pro Solo Battle <span class="badge">E-Sports</span></h3>
        <p>Entry: à§³50 | Winner: à§³200 | Per Kill: à§³10</p>
        <p>Time: 10:30 PM | Map: Bermuda</p>
        <button class="btn btn-join" onclick="joinMatch(50)">Join Now</button>
    </div>

    <script>
        let currentBalance = 500;

        function toggleTab(id) {
            document.getElementById('addMoney').classList.add('hidden');
            document.getElementById('withdraw').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
        }

        function payment(type) {
            document.getElementById('paymentDetails').classList.remove('hidden');
            document.getElementById('methodText').innerText = "Send Money to: 017XXXXXXXX (" + type + ")";
        }

        function submitDeposit() {
            let trx = document.getElementById('trxid').value;
            if(trx.length > 5) {
                alert("Deposit Request Sent! Admin will verify TrxID: " + trx);
                toggleTab('none');
            } else { alert("Enter valid TrxID"); }
        }

        function submitWithdraw() {
            let amount = document.getElementById('wAmount').value;
            if(amount >= 100 && amount <= currentBalance) {
                alert("Withdrawal request of à§³" + amount + " submitted via " + document.getElementById('wMethod').value);
                currentBalance -= amount;
                updateBalance();
            } else { alert("Insufficient Balance or Invalid Amount!"); }
        }

        function joinMatch(fee) {
            if(currentBalance >= fee) {
                currentBalance -= fee;
                updateBalance();
                alert("Match Joined! Room ID & Pass will be sent to your Profile.");
            } else { alert("Low Balance! Please Add Money."); }
        }

        function updateBalance() {
            document.getElementById('balance').innerText = currentBalance;
        }
    </script>
</body>
</html>
