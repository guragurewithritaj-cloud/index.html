<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF B√á B≈É T√ò√úR≈É√ÜMƒí√ëT</title>
    <style>
        :root { --primary: #FF3D00; --bg: #121212; --card: #1E1E1E; --bkash: #D12053; --nagad: #F47321; --accent: #00E676; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; overflow-x: hidden; }
        
        /* Navbar */
        .navbar { background: var(--card); padding: 15px; text-align: center; border-bottom: 2px solid var(--primary); box-shadow: 0 4px 15px rgba(255, 61, 0, 0.2); }
        .app-name { font-size: 20px; font-weight: bold; letter-spacing: 1px; color: var(--primary); }

        /* Wallet Display */
        .wallet-card { background: linear-gradient(135deg, #2c3e50, #000000); margin: 15px; padding: 20px; border-radius: 20px; text-align: center; border: 1px solid #333; }
        .balance-text { font-size: 30px; color: var(--accent); font-weight: bold; }

        /* Tab Navigation */
        .tab-bar { display: flex; justify-content: space-around; background: var(--card); margin: 10px 15px; padding: 10px; border-radius: 12px; }
        .tab-btn { background: none; border: none; color: #888; font-weight: bold; cursor: pointer; padding: 8px 15px; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        /* Sections */
        .section { display: none; padding: 15px; animation: fadeIn 0.4s; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Card Design */
        .card { background: var(--card); padding: 18px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #2a2a2a; }
        .btn { border: none; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 12px; color: white; text-transform: uppercase; }
        
        input, select { width: 92%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #444; background: #252525; color: white; outline: none; }
        
        .match-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 8px; margin-bottom: 10px; }
        .badge { background: var(--primary); font-size: 11px; padding: 3px 8px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="app-name">üèÜ FF B√á B≈É T√ò√úR≈É√ÜMƒí√ëT</div>
    </div>

    <div class="wallet-card">
        <div style="color: #bbb; margin-bottom: 5px;">Current Balance</div>
        <div class="balance-text">‡ß≥ <span id="balance">0.00</span></div>
    </div>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="showTab('matches', this)">MATCHES</button>
        <button class="tab-btn" onclick="showTab('deposit', this)">DEPOSIT</button>
        <button class="tab-btn" onclick="showTab('withdraw', this)">WITHDRAW</button>
    </div>

    <div id="matches" class="section active">
        <div class="card">
            <div class="match-header">
                <span style="font-weight: bold;">PRO SOLO BATTLE</span>
                <span class="badge">LIVE SOON</span>
            </div>
            <div style="font-size: 14px; color: #bbb;">
                <p>üí∞ Prize: <b>‡ß≥ 200</b> | üí∏ Entry: <b>‡ß≥ 50</b></p>
                <p>üî´ Per Kill: <b>‡ß≥ 10</b> | üó∫Ô∏è Map: Bermuda</p>
                <p>‚è∞ Time: 10:30 PM</p>
            </div>
            <button class="btn" style="background: var(--primary);" onclick="joinMatch(50)">JOIN MATCH</button>
        </div>
    </div>

    <div id="deposit" class="section">
        <div class="card">
            <h3 style="margin-top:0;">üí≥ Add Money (Automatic)</h3>
            <p style="font-size:13px; color:#aaa;">Send money to: <b style="color:white;">01972745315</b> (Personal)</p>
            <div style="display:flex; gap:10px;">
                <button class="btn" style="background: var(--bkash);" onclick="setMethod('bKash')">bKash</button>
                <button class="btn" style="background: var(--nagad);" onclick="setMethod('Nagad')">Nagad</button>
            </div>
            <div id="dep-form" style="margin-top:15px; display:none;">
                <input type="number" id="dep-amount" placeholder="Enter Amount">
                <input type="text" id="dep-trx" placeholder="Enter Transaction ID">
                <button class="btn" style="background: var(--accent);" onclick="submitDep()">SUBMIT DEPOSIT</button>
            </div>
        </div>
    </div>

    <div id="withdraw" class="section">
        <div class="card">
            <h3 style="margin-top:0;">üí∏ Withdraw Money</h3>
            <select id="w-method">
                <option value="bKash">bKash</option>
                <option value="Nagad">Nagad</option>
            </select>
            <input type="text" id="w-num" placeholder="01XXXXXXXXX">
            <input type="number" id="w-amount" placeholder="Min Amount ‡ß≥100">
            <button class="btn" style="background: #3498db;" onclick="submitWithdraw()">CONFIRM WITHDRAW</button>
        </div>
    </div>

    <script>
        let balance = 0;

        function showTab(tabId, btn) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
        }

        function setMethod(m) {
            document.getElementById('dep-form').style.display = 'block';
            alert("Please send money to 01972745315 via " + m + " then submit TrxID.");
        }

        function submitDep() {
            let amt = document.getElementById('dep-amount').value;
            let trx = document.getElementById('dep-trx').value;
            if(amt && trx) {
                alert("Deposit Pending! Admin will verify ‡ß≥" + amt);
                document.getElementById('dep-form').style.display = 'none';
            } else { alert("Fill all fields!"); }
        }

        function joinMatch(fee) {
            if(balance >= fee) {
                balance -= fee;
                document.getElementById('balance').innerText = balance.toFixed(2);
                alert("Joined Successfully!");
            } else { alert("Insufficient Balance! Please Add Money."); }
        }

        function submitWithdraw() {
            let amt = document.getElementById('w-amount').value;
            if(amt >= 100 && amt <= balance) {
                balance -= amt;
                document.getElementById('balance').innerText = balance.toFixed(2);
                alert("Withdrawal request sent!");
            } else { alert("Invalid Amount or Low Balance!"); }
        }
    </script>
</body>
</html>
