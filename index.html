<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income App with Ads</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-Ki firestore-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f0f2f5; }
        .card { background: white; margin: 20px auto; padding: 20px; border-radius: 10px; width: 90%; }
        .btn { background: #0088cc; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .ad-container { background: #ddd; height: 100px; margin: 15px 0; line-height: 100px; border: 1px dashed #999; }
    </style>
</head>
<body>

    <div class="card">
        <h2>আপনার ব্যালেন্স: <span id="balance">0</span> পয়েন্ট</h2>
    </div>

    <div class="ad-container" id="ad-slot">
        গুগল বিজ্ঞাপনের জায়গা
    </div>

    <div class="card">
        <h3>টাস্ক লিস্ট</h3>
        <div id="task-list">টাস্ক লোড হচ্ছে...</div>
    </div>

    <div class="card">
        <h3>টাকা তুলুন (Withdraw)</h3>
        <input type="number" id="withdraw-amount" placeholder="পয়েন্ট পরিমাণ">
        <input type="text" id="bkash-num" placeholder="বিকাশ/নগদ নম্বর">
        <button class="btn" onclick="withdraw()">আবেদন করুন</button>
    </div>

    <script>
        // আপনার Firebase কনফিগ এখানে বসান
        const firebaseConfig = {
            apiKey: "AIzaSy...",
            projectId: "your-project-id",
            // ... বাকি অংশ
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // টাস্ক লোড করা
        db.collection("tasks").onSnapshot((snapshot) => {
            const list = document.getElementById("task-list");
            list.innerHTML = "";
            snapshot.forEach((doc) => {
                const task = doc.data();
                list.innerHTML += `
                    <p>${task.title} - ${task.reward} পয়েন্ট 
                    <button onclick="doTask('${doc.id}', '${task.link}', ${task.reward})">কাজ শুরু</button></p>
                `;
            });
        });

        function doTask(id, link, reward) {
            window.open(link, '_blank');
            // কাজ শেষ হলে পয়েন্ট যোগ করার লজিক এখানে হবে
            alert(reward + " পয়েন্ট পাওয়ার জন্য টাস্কটি সম্পূর্ণ করুন।");
        }

        function withdraw() {
            const points = document.getElementById("withdraw-amount").value;
            const phone = document.getElementById("bkash-num").value;
            if(points && phone) {
                db.collection("withdraws").add({
                    points: points,
                    phone: phone,
                    status: "Pending",
                    time: new Date()
                }).then(() => alert("আবেদন সফল হয়েছে!"));
            }
        }
    </script>
</body>
</html>
