<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income App with Ads</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6549982487669310"
     crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f2f5; margin: 0; padding: 20px; }
        .card { background: white; margin-bottom: 20px; padding: 20px; border-radius: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn { background: #0088cc; color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-size: 16px; }
        .ad-container { background: #e9ecef; min-height: 100px; margin: 15px 0; border: 2px dashed #bbb; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>আপনার ব্যালেন্স: <span id="balance">0</span> পয়েন্ট</h2>
    </div>

    <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-6549982487669310"
             data-ad-slot="AUTO_ADS"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="card">
        <h3>টাস্ক লিস্ট</h3>
        <div id="task-list">টাস্ক লোড হচ্ছে...</div>
    </div>

    <div class="card">
        <h3>টাকা তুলুন (Withdraw)</h3>
        <input type="number" id="withdraw-amount" placeholder="পয়েন্টের পরিমাণ">
        <input type="text" id="bkash-num" placeholder="বিকাশ/নগদ নম্বর">
        <button class="btn" onclick="withdraw()">আবেদন করুন</button>
    </div>

    <script>
        // আপনার Firebase Config
        const firebaseConfig = {
          apiKey: "AIzaSyCMeZkhyx34k2Lh9c7zdfnWvpe-eFAcy9M",
          authDomain: "taka-447c5.firebaseapp.com",
          projectId: "taka-447c5",
          storageBucket: "taka-447c5.firebasestorage.app",
          messagingSenderId: "280823696760",
          appId: "1:280823696760:web:1c4ac09ab62fee0fc28c8d",
          measurementId: "G-2WFYL6RPKR"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // টাস্ক লোড করা
        db.collection("tasks").onSnapshot((snapshot) => {
            const list = document.getElementById("task-list");
            list.innerHTML = "";
            snapshot.forEach((doc) => {
                const task = doc.data();
                list.innerHTML += `<p>${task.title} - ${task.reward} পয়েন্ট <button onclick="window.open('${task.link}', '_blank')">কাজ শুরু</button></p>`;
            });
        });

        function withdraw() {
            const points = document.getElementById("withdraw-amount").value;
            const phone = document.getElementById("bkash-num").value;
            if(points && phone) {
                db.collection("withdraws").add({
                    points: points,
                    phone: phone,
                    status: "Pending",
                    time: new Date()
                }).then(() => {
                    alert("আবেদন সফল হয়েছে!");
                    document.getElementById("withdraw-amount").value = "";
                    document.getElementById("bkash-num").value = "";
                });
            } else {
                alert("সব তথ্য পূরণ করুন।");
            }
        }
    </script>
</body>
</html>
